<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/form_styles.css" />
  </head>
  <body>
    <div class="form-container">
      <form th:if="${cliente != null}"
            th:object="${cliente}"
            th:action="@{/cliente/update/{cedula}(cedula=${cliente.cedula})}"
            method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            th:field="*{nombre}"
            type="text"
            id="nombre"
            placeholder="Ingresa el nombre" />
        </div>

        <div class="form-group">
          <label for="correo">Correo:</label>
          <input
            th:field="*{correo}"
            type="email"
            id="correo"
            placeholder="Ingresa el correo" />
        </div>

        <div class="form-group">
          <label for="celular">Celular:</label>
          <input
            th:field="*{celular}"
            type="text"
            id="celular"
            placeholder="Ingresa el celular" />
        </div>

        <div class="form-group">
          <div class="password-toggle">
            <input type="checkbox" id="changePassword" name="changePassword">
            <label for="changePassword">Cambiar contraseña</label>
          </div>
          
          <div id="passwordFields" style="display: none;">
            <div class="form-group">
              <label for="newPassword">Nueva Contraseña:</label>
              <input type="password" id="newPassword" name="newPassword" />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmar Contraseña:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" />
            </div>
          </div>
        </div>

        <button type="submit" class="btn-submit">Actualizar Cliente</button>
      </form>
      <div th:if="${cliente == null}">
        <p>Cliente no encontrado</p>
        <a href="/cliente/all">Volver a la lista de clientes</a>
      </div>
    </div>

    <script>
      document.getElementById('changePassword').addEventListener('change', function() {
        const passwordFields = document.getElementById('passwordFields');
        passwordFields.style.display = this.checked ? 'block' : 'none';
        
        // Reset password fields when unchecked
        if (!this.checked) {
          document.getElementById('newPassword').value = '';
          document.getElementById('confirmPassword').value = '';
        }
      });
    </script>
  </body>
</html>
