<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todas Nuestras Mascotas</title>
    <link rel="stylesheet" href="/css/client_view.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header class="banner">
      <div class="banner-content">
        <div class="nav-left">
          <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
          <span class="brand-name">Clínica Shiba</span>
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="container">
      <section class="table-header">
        <article class="title-section">
          <i data-lucide="users"></i>
          <h1>Lista de Mascotas</h1>
        </article>
        <article class="search-section">
          <div class="search-container">
            <i data-lucide="search" class="search-icon"></i>
            <input
              type="text"
              placeholder="Buscar mascota..."
              class="search-input" />
          </div>
        </article>
      </section>

      <!-- Tabla de todas las mascotas -->
      <section class="table-container">
        <table>
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Edad</th>
              <th>Raza</th>
              <th>Peso</th>
              <th>Enfermedad</th>
              <th>Foto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mascota : ${mascotas}">
              <td>
                <a
                  class="pet-link"
                  th:href="@{/mascota/find(id=${mascota.id})}"
                  th:text="${mascota.nombre}">
                </a>
              </td>
              <td th:text="${mascota.edad}"></td>
              <td th:text="${mascota.raza}"></td>
              <td th:text="${mascota.peso}"></td>
              <td th:text="${mascota.enfermedad}"></td>
              <td>
                <img
                  th:src="${mascota.foto}"
                  alt="Foto de Mascota"
                  width="100"
                  height="100" />
              </td>
              <td>
                <span
                  th:text="${mascota.estadoTexto}"
                  th:style="${mascota.estado ? 'color: green;' : 'color: red;'}"
                  class="status">
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </section>

      <!-- Pie de la tabla con botones y paginacion-->
      <section class="table-footer">
        <article class="pagination">
          <button class="pagination-button" disabled>
            <i data-lucide="chevron-left"></i>
          </button>
          <span class="pagination-info">Página 1 de 1</span>
          <button class="pagination-button" disabled>
            <i data-lucide="chevron-right"></i>
          </button>
        </article>
      </section>
    </main>

    <script>
      // Inicializar los íconos de Lucide
      lucide.createIcons();
    </script>
  </body>
</html>
