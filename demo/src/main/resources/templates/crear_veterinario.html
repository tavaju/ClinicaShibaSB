<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Veterinario</title>
    <link rel="stylesheet" href="/css/create_form.css" />
    <!-- Lucide Icons; iconos de decoración -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .error-message {
        color: #ff3333;
        font-size: 0.9rem;
        margin-top: 5px;
        display: none;
      }
      .input-error {
        border: 1px solid #ff3333 !important;
      }
    </style>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header class="banner">
      <div class="banner-content">
        <div class="nav-left">
          <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
          <h1 class="brand-name">Clínica Shiba</h1>
        </div>
        <div class="nav-right"></div>
      </div>
    </header>

    <section class="container">
      <article class="form-header">
        <div class="title-section">
          <i data-lucide="user-plus"></i>
          <h1>Crear Nuevo Veterinario</h1>
        </div>
      </article>

      <!-- Formulario de creación de veterinario -->
      <form
        class="form-container"
        th:object="${veterinario}"
        th:action="@{/veterinario/agregar}"
        method="post"
        id="veterinarioForm"
        onsubmit="return validateForm()">
        <article class="form-grid">
          <div class="form-group">
            <label for="cedula">Cédula</label>
            <div class="input-container">
              <i data-lucide="id-card" class="input-icon"></i>
              <input
                th:field="*{cedula}"
                type="text"
                id="cedula"
                placeholder="Ingresa la cédula" 
                onblur="validateCedula()"/>
            </div>
            <div class="error-message" id="cedula-error">Esta cédula ya está registrada para otro veterinario.</div>
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-container">
              <i data-lucide="user" class="input-icon"></i>
              <input
                th:field="*{nombre}"
                type="text"
                id="nombre"
                placeholder="Ingresa el nombre" />
            </div>
          </div>

          <div class="form-group">
            <label for="especialidad">Especialidad</label>
            <div class="input-container">
              <i data-lucide="briefcase" class="input-icon"></i>
              <input
                th:field="*{especialidad}"
                type="text"
                id="especialidad"
                placeholder="Ingresa la especialidad" />
            </div>
          </div>

          <div class="form-group">
            <label for="foto">Foto (URL)</label>
            <div class="input-container">
              <i data-lucide="image" class="input-icon"></i>
              <input
                th:field="*{foto}"
                type="text"
                id="foto"
                placeholder="Ingresa la URL de la foto" />
            </div>
          </div>

          <div class="form-group">
            <label for="numAtenciones">Número de Atenciones</label>
            <div class="input-container">
              <i data-lucide="activity" class="input-icon"></i>
              <input
                th:field="*{numAtenciones}"
                type="number"
                id="numAtenciones"
                placeholder="Ingresa el número de atenciones" />
            </div>
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <div class="input-container">
              <i data-lucide="lock" class="input-icon"></i>
              <input
                th:field="*{contrasena}"
                type="password"
                id="contrasena"
                placeholder="Ingresa la contraseña" />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-container">
              <i data-lucide="lock" class="input-icon"></i>
              <input
                name="confirmPassword"
                type="password"
                id="confirmPassword"
                placeholder="Confirma la contraseña" />
            </div>
          </div>
        </article>

        <!-- Botones de cancelar y enviar con redirect -->
        <div class="form-footer">
          <a href="/veterinario/all" class="cancel-button">
            <i data-lucide="x"></i>
            Cancelar
          </a>
          <button type="submit" class="submit-button">
            <i data-lucide="user-plus"></i>
            Crear Veterinario
          </button>
        </div>
      </form>
    </section>

    <script>
      lucide.createIcons();
      
      let cedulaIsValid = true;

      async function validateCedula() {
        const cedulaInput = document.getElementById('cedula');
        const cedulaError = document.getElementById('cedula-error');
        const cedula = cedulaInput.value.trim();
        
        if (!cedula) return; // No validar si está vacío
        
        try {
          const response = await fetch(`/veterinario/check-cedula/${cedula}`);
          const exists = await response.json();
          
          if (exists) {
            cedulaInput.classList.add('input-error');
            cedulaError.style.display = 'block';
            cedulaIsValid = false;
          } else {
            cedulaInput.classList.remove('input-error');
            cedulaError.style.display = 'none';
            cedulaIsValid = true;
          }
        } catch (error) {
          console.error('Error al verificar la cédula:', error);
        }
      }

      function validateForm() {
        // Verificar cédula antes de enviar el formulario
        if (!cedulaIsValid) {
          document.getElementById('cedula-error').style.display = 'block';
          document.getElementById('cedula').classList.add('input-error');
          return false;
        }
        
        // Validar que las contraseñas coincidan
        const contrasena = document.getElementById('contrasena').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (contrasena !== confirmPassword) {
          alert('Las contraseñas no coinciden');
          return false;
        }
        
        return true;
      }
    </script>
  </body>
</html>
