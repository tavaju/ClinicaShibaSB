<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información del Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/pet_table.css" />
  </head>
  <body>
    <div class="pet-container">
      <h1>Información del Cliente</h1>
      <div class="pet-card">
        <div class="pet-info">
          <p>
            <span class="label">Cédula:</span>
            <span th:text="${cliente.cedula}"></span>
          </p>
          <p>
            <span class="label">Nombre:</span>
            <span th:text="${cliente.nombre}"></span>
          </p>
          <p>
            <span class="label">Correo:</span>
            <span th:text="${cliente.correo}"></span>
          </p>
          <p>
            <span class="label">Celular:</span>
            <span th:text="${cliente.celular}"></span>
          </p>
        </div>
      </div>

      <h2 class="mt-4">Mis Mascotas</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Raza</th>
              <th>Edad</th>
              <th>Peso</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mascota : ${mascotas}">
              <td th:text="${mascota.nombre}"></td>
              <td th:text="${mascota.raza}"></td>
              <td th:text="${mascota.edad}"></td>
              <td th:text="${mascota.peso}"></td>
              <td>
                <a th:href="@{/mascota/update/{id}(id=${mascota.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/mascota/delete/{id}(id=${mascota.id})}" class="btn btn-danger btn-sm">Eliminar</a>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(mascotas)}">
              <td colspan="5" class="text-center">No tienes mascotas registradas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4 gap-2">
      <a href="/mascota/add" class="btn btn-success">Registrar Nueva Mascota</a>
      <a href="/cliente/all" class="btn btn-primary">Volver a Lista de Clientes</a>
    </div>
  </body>
</html>
