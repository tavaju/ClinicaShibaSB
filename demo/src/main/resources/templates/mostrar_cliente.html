<!-- Mostrar_cliente.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Cliente</title>
    <link rel="stylesheet" href="/css/mostrar_cliente.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <div class="nav-left">
                <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
                <span class="brand-name">Clínica Shiba</span>
            </div>
            <a href="/logout" class="logout-button">
                <i data-lucide="log-out"></i>
                Cerrar Sesión
            </a>
        </div>
    </header>

    <div class="container">
        <div class="client-section">
            <div class="section-header">
                <div class="title-section">
                    <i data-lucide="user"></i>
                    <h1>Información del Cliente</h1>
                </div>
            </div>

            <div class="client-card">
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">
                            <i data-lucide="id-card"></i>
                            <span>Cédula</span>
                        </div>
                        <p th:text="${cliente.cedula}" class="info-value"></p>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i data-lucide="user"></i>
                            <span>Nombre</span>
                        </div>
                        <p th:text="${cliente.nombre}" class="info-value"></p>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i data-lucide="mail"></i>
                            <span>Correo</span>
                        </div>
                        <p th:text="${cliente.correo}" class="info-value"></p>
                    </div>
                    <div class="info-item">
                        <div class="info-label">
                            <i data-lucide="phone"></i>
                            <span>Celular</span>
                        </div>
                        <p th:text="${cliente.celular}" class="info-value"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="pets-section">
            <div class="section-header">
                <div class="title-section">
                    <i data-lucide="paw-print"></i>
                    <h2>Mis Mascotas</h2>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Raza</th>
                            <th>Edad</th>
                            <th>Peso</th>
                            <th>Foto</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mascota : ${mascotas}">
                            <td th:text="${mascota.nombre}"></td>
                            <td th:text="${mascota.raza}"></td>
                            <td th:text="${mascota.edad}"></td>
                            <td th:text="${mascota.peso}"></td>
                            <td class="pet-image">
                                <img th:src="${mascota.foto}" alt="Foto de Mascota" />
                            </td>
                            <td>
                                <span th:text="${mascota.estado ? 'Activo' : 'Inactivo'}"
                                      th:class="${mascota.estado ? 'status-active' : 'status-inactive'}">
                                </span>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(mascotas)}">
                            <td colspan="6" class="empty-message">
                                <div class="empty-content">
                                    <i data-lucide="alert-circle"></i>
                                    <p>No tienes mascotas registradas</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Inicializar los íconos de Lucide
        lucide.createIcons();
    </script>
</body>
</html>
