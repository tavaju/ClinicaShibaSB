<!-- Mostrar_cliente.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información del Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/pet_table.css" />
    <link rel="stylesheet" href="/css/multi_pet_table.css" />
  </head>
  <body>
    <!-- Barra de navegación  con cerrar sesión -->
    <section style="text-align: right; padding: 10px">
      <a href="/logout" class="logout-btn">Cerrar Sesión</a>
    </section>

    <!-- Contenido informacion de la página -->
    <section class="pet-container" id="small-pet-container">
      <h1>Información del Cliente</h1>
      <article class="pet-card">
        <div class="pet-info">
          <p>
            <span class="label">Cédula:</span>
            <span th:text="${cliente.cedula}"></span>
          </p>
          <p>
            <span class="label">Nombre:</span>
            <span th:text="${cliente.nombre}"></span>
          </p>
          <p>
            <span class="label">Correo:</span>
            <span th:text="${cliente.correo}"></span>
          </p>
          <p>
            <span class="label">Celular:</span>
            <span th:text="${cliente.celular}"></span>
          </p>
        </div>
      </article>

      <!-- Tabla de mascotas -->
      <h2 class="mt-4">Mis Mascotas</h2>
      <article class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Raza</th>
              <th>Edad</th>
              <th>Peso</th>
              <th>Foto</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="mascota : ${mascotas}">
              <td th:text="${mascota.nombre}"></td>
              <td th:text="${mascota.raza}"></td>
              <td th:text="${mascota.edad}"></td>
              <td th:text="${mascota.peso}"></td>
              <td class="pet-image">
                <img th:src="${mascota.foto}" alt="Foto de Mascota" />
              </td>
              <td>
                <span
                  th:text="${mascota.estado ? 'Activo' : 'Inactivo'}"
                  th:style="${mascota.estado ? 'color: green;' : 'color: red;'}"
                  class="status">
                </span>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(mascotas)}">
              <td colspan="6" class="text-center">
                No tienes mascotas registradas
              </td>
            </tr>
          </tbody>
        </table>
      </article>
    </section>
  </body>
</html>
