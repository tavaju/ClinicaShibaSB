<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Información del Cliente</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/pet_table.css" />
  </head>
  <body>
    <div class="pet-container">
      <h1>Información del Cliente</h1>
      <div class="pet-card">
        <div class="pet-info">
          <p>
            <span class="label">Cédula:</span>
            <span th:text="${cliente.cedula}"></span>
          </p>
          <p>
            <span class="label">Nombre:</span>
            <span th:text="${cliente.nombre}"></span>
          </p>
          <p>
            <span class="label">Correo:</span>
            <span th:text="${cliente.correo}"></span>
          </p>
          <p>
            <span class="label">Celular:</span>
            <span th:text="${cliente.celular}"></span>
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center mt-4">
      <a href="/cliente/all" class="btn btn-primary btn-details"
        >Volver a Lista de Clientes</a
      >
    </div>
  </body>
</html>
