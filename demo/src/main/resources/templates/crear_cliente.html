<!-- Crear_cliente.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Cliente</title>
    <link rel="stylesheet" href="/css/create_form.css" />
    <!-- Lucide Icons; iconos de decoración -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header class="banner">
      <div class="banner-content">
        <div class="nav-left">
          <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
          <h1 class="brand-name">Clínica Shiba</h1>
        </div>
        <div class="nav-right"></div>
      </div>
    </header>

    <section class="container">
      <article class="form-header">
        <div class="title-section">
          <i data-lucide="user-plus"></i>
          <h1>Crear Nuevo Cliente</h1>
        </div>
      </article>

      <!-- Formulario de creación de cliente -->
      <form
        class="form-container"
        th:object="${cliente}"
        th:action="@{/cliente/agregar}"
        method="post">
        <article class="form-grid">
          <div class="form-group">
            <label for="cedula">Cédula</label>
            <div class="input-container">
              <i data-lucide="id-card" class="input-icon"></i>
              <input
                th:field="*{cedula}"
                type="text"
                id="cedula"
                placeholder="Ingresa la cédula" />
            </div>
          </div>

          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-container">
              <i data-lucide="user" class="input-icon"></i>
              <input
                th:field="*{nombre}"
                type="text"
                id="nombre"
                placeholder="Ingresa el nombre" />
            </div>
          </div>

          <div class="form-group">
            <label for="correo">Correo</label>
            <div class="input-container">
              <i data-lucide="mail" class="input-icon"></i>
              <input
                th:field="*{correo}"
                type="email"
                id="correo"
                placeholder="Ingresa el correo" />
            </div>
          </div>

          <div class="form-group">
            <label for="celular">Celular</label>
            <div class="input-container">
              <i data-lucide="phone" class="input-icon"></i>
              <input
                th:field="*{celular}"
                type="text"
                id="celular"
                placeholder="Ingresa el celular" />
            </div>
          </div>

          <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <div class="input-container">
              <i data-lucide="lock" class="input-icon"></i>
              <input
                th:field="*{contrasena}"
                type="password"
                id="contrasena"
                placeholder="Ingresa la contraseña" />
            </div>
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <div class="input-container">
              <i data-lucide="lock" class="input-icon"></i>
              <input
                name="confirmPassword"
                type="password"
                id="confirmPassword"
                placeholder="Confirma la contraseña" />
            </div>
          </div>
        </article>

        <!-- Botones de cancelar y enviar con redirect -->
        <div class="form-footer">
          <a href="/cliente/all" class="cancel-button">
            <i data-lucide="x"></i>
            Cancelar
          </a>
          <button type="submit" class="submit-button">
            <i data-lucide="user-plus"></i>
            Crear Cliente
          </button>
        </div>
      </form>
    </section>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
