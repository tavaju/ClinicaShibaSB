<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nueva Mascota</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/form_styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Crear Nueva Mascota</h2>
      <form
        th:object="${mascota}"
        th:action="@{/mascota/agregar}"
        method="post">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input
            th:field="*{nombre}"
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingresa el nombre"
            required />
        </div>

        <div class="form-group">
          <label for="raza">Raza:</label>
          <input
            th:field="*{raza}"
            type="text"
            class="form-control"
            id="raza"
            placeholder="Ingresa la raza"
            required />
        </div>

        <div class="form-group">
          <label for="edad">Edad:</label>
          <input
            th:field="*{edad}"
            type="number"
            class="form-control"
            id="edad"
            placeholder="Ingresa edad en años"
            required />
        </div>

        <div class="form-group">
          <label for="peso">Peso:</label>
          <input
            th:field="*{peso}"
            type="number"
            step="0.1"
            class="form-control"
            id="peso"
            placeholder="Ingresa el peso"
            required />
        </div>

        <div class="form-group">
          <label for="enfermedad">Enfermedad:</label>
          <input
            th:field="*{enfermedad}"
            type="text"
            class="form-control"
            id="enfermedad"
            placeholder="Ingresa la enfermedad"
            required />
        </div>

        <div class="form-group">
          <label for="foto">URL de la Foto:</label>
          <input
            th:field="*{foto}"
            type="text"
            class="form-control"
            id="foto"
            placeholder="Ingresa la URL de la foto"
            required />
        </div>

        <div class="form-group">
          <label for="estado">Estado:</label>
          <input
            th:field="*{estado}"
            type="text"
            class="form-control"
            id="estado"
            placeholder="Ingresa el estado"
            required />
        </div>
        
        <div class="form-group">
          <label for="cedulaCliente">Cédula del Cliente:</label>
          <input
            type="text"
            class="form-control"
            id="cedulaCliente"
            name="cedulaCliente"
            placeholder="Ingresa la cédula del cliente"
            required />
        </div>

        <button type="submit" class="btn btn-primary">Crear Mascota</button>
      </form>
    </div>
  </body>
</html>
