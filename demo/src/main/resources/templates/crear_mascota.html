<!-- Crear_mascota.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crear Nueva Mascota</title>
    <link rel="stylesheet" href="/css/create_form.css" />
    <!-- Lucide Icons; iconos de decoración -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <!-- Encabezado de la página -->
    <header class="banner">
      <div class="banner-content">
        <div class="nav-left">
          <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
          <h1 class="brand-name">Clínica Shiba</h1>
        </div>
        <div class="nav-right"></div>
      </div>
    </header>

    <section class="container">
      <article class="form-header">
        <div class="title-section">
          <i data-lucide="paw-print"></i>
          <h1>Crear Nueva Mascota</h1>
        </div>
      </article>

      <!-- Formulario de creación de mascota -->
      <form
        class="form-container"
        th:object="${mascota}"
        th:action="@{/mascota/agregar}"
        method="post">
        <article class="form-grid">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <div class="input-container">
              <i data-lucide="badge-check" class="input-icon"></i>
              <input
                th:field="*{nombre}"
                type="text"
                id="nombre"
                placeholder="Ingresa el nombre"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="raza">Raza</label>
            <div class="input-container">
              <i data-lucide="dog" class="input-icon"></i>
              <input
                th:field="*{raza}"
                type="text"
                id="raza"
                placeholder="Ingresa la raza"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="edad">Edad</label>
            <div class="input-container">
              <i data-lucide="calendar" class="input-icon"></i>
              <input
                th:field="*{edad}"
                type="number"
                id="edad"
                placeholder="Ingresa edad en años"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="peso">Peso</label>
            <div class="input-container">
              <i data-lucide="weight" class="input-icon"></i>
              <input
                th:field="*{peso}"
                type="number"
                step="0.1"
                id="peso"
                placeholder="Ingresa el peso"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="enfermedad">Enfermedad</label>
            <div class="input-container">
              <i data-lucide="stethoscope" class="input-icon"></i>
              <input
                th:field="*{enfermedad}"
                type="text"
                id="enfermedad"
                placeholder="Ingresa la enfermedad"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="foto">URL de la Foto</label>
            <div class="input-container">
              <i data-lucide="image" class="input-icon"></i>
              <input
                th:field="*{foto}"
                type="text"
                id="foto"
                placeholder="Ingresa la URL de la foto"
                required />
            </div>
          </div>

          <div class="form-group">
            <label for="estado">Estado</label>
            <div class="input-container">
              <select th:field="*{estado}" id="estado" required>
                <option value="true">Activo</option>
                <option value="false">Inactivo</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="cedulaCliente">Cédula del Cliente</label>
            <div class="input-container">
              <i data-lucide="id-card" class="input-icon"></i>
              <input
                type="text"
                id="cedulaCliente"
                name="cedulaCliente"
                placeholder="Ingresa la cédula del cliente"
                required />
            </div>
          </div>
        </article>

        <!-- Pie de página del formulario -->
        <article class="form-footer">
          <a href="/mascota/edit" class="cancel-button">
            <i data-lucide="x"></i>
            Cancelar
          </a>
          <button type="submit" class="submit-button">
            <i data-lucide="paw-print"></i>
            Crear Mascota
          </button>
        </article>
      </form>
    </section>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
