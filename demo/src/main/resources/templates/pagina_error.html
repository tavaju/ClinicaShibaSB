<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/error_page.css" />
    <title>404 - Page Not Found</title>
  </head>
  <body>
    <div class="error-container">
      <div class="error-content">
        <div class="error-code">404</div>
        <h1>¡Ups! Algo salió mal</h1>
        <p class="error-message">
          La mascota que buscas no se encuentra en nuestra base de datos
        </p>
        <div class="error-image-container">
          <img
            src="https://pbs.twimg.com/media/E3z_AptXEAA5mHs.jpg:large"
            alt="Perrito triste"
            class="error-image" />
        </div>
        <a href="/" class="back-button">
          <span class="button-icon">←</span>
          <span class="button-text">Volver al Inicio</span>
        </a>
      </div>
    </div>
  </body>
</html>
