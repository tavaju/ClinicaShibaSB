<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Veterinario</title>
    <link rel="stylesheet" href="/css/update_form.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>
    <header class="banner">
      <div class="banner-content">
        <div class="nav-left">
          <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
          <span class="brand-name">Clínica Shiba</span>
        </div>
      </div>
    </header>

    <!-- Contenido de la página -->
    <main class="container">
      <section class="form-header">
        <div class="title-section">
          <i data-lucide="user-cog"></i>
          <h1>Modificar Veterinario</h1>
        </div>
      </section>

      <!-- Formulario de modificación de veterinario -->
      <section th:if="${veterinario != null}" class="form-wrapper">
        <form
          class="form-container"
          th:object="${veterinario}"
          th:action="@{/veterinario/update/{id}(id=${veterinario.id})}"
          method="post">
          <article class="form-grid">
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <div class="input-container">
                <i data-lucide="user" class="input-icon"></i>
                <input
                  th:field="*{cedula}"
                  type="text"
                  id="cedula"
                  placeholder="Ingresa la cédula" />
              </div>
            </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <div class="input-container">
                <i data-lucide="user" class="input-icon"></i>
                <input
                  th:field="*{nombre}"
                  type="text"
                  id="nombre"
                  placeholder="Ingresa el nombre" />
              </div>
            </div>
            <div class="form-group">
              <label for="especialidad">Especialidad</label>
              <div class="input-container">
                <i data-lucide="briefcase" class="input-icon"></i>
                <input
                  th:field="*{especialidad}"
                  type="text"
                  id="especialidad"
                  placeholder="Ingresa la especialidad" />
              </div>
            </div>
            <div class="form-group">
              <label for="foto">Foto</label>
              <div class="input-container">
                <i data-lucide="image" class="input-icon"></i>
                <input
                  th:field="*{foto}"
                  type="text"
                  id="foto"
                  placeholder="Ingresa la URL de la foto" />
              </div>
            </div>
            <div class="form-group">
              <label for="numAtenciones">Número de Atenciones</label>
              <div class="input-container">
                <i data-lucide="activity" class="input-icon"></i>
                <input
                  th:field="*{numAtenciones}"
                  type="number"
                  min="0"
                  id="numAtenciones"
                  placeholder="Ingresa el número de atenciones" />
              </div>
            </div>
          </article>

          <!-- Sección de contraseña -->
          <article class="password-section">
            <div class="password-toggle">
              <label class="toggle-container">
                <input
                  type="checkbox"
                  id="changePassword"
                  name="changePassword" />
                <span class="toggle-label">
                  <i data-lucide="key" class="toggle-icon"></i>
                  Cambiar contraseña
                </span>
              </label>
            </div>

            <div id="passwordFields" class="password-fields">
              <div class="form-grid">
                <div class="form-group">
                  <label for="newPassword">Nueva Contraseña</label>
                  <div class="input-container">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                      type="password"
                      id="newPassword"
                      name="newPassword"
                      placeholder="Nueva contraseña" />
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirmar Contraseña</label>
                  <div class="input-container">
                    <i data-lucide="lock" class="input-icon"></i>
                    <input
                      type="password"
                      id="confirmPassword"
                      name="confirmPassword"
                      placeholder="Confirmar contraseña" />
                  </div>
                </div>
              </div>
            </div>
          </article>

          <!-- Botones de acción -->
          <article class="form-footer">
            <a href="/veterinario/all" class="cancel-button">
              <i data-lucide="x"></i>
              Cancelar
            </a>
            <button type="submit" class="submit-button">
              <i data-lucide="save"></i>
              Guardar Cambios
            </button>
          </article>
        </form>
      </section>

      <!-- Mensaje de error si el veterinario no se encuentra -->
      <section th:if="${veterinario == null}" class="error-container">
        <div class="error-content">
          <i data-lucide="alert-circle" class="error-icon"></i>
          <h2>Veterinario no encontrado</h2>
          <p>No se pudo encontrar la información del veterinario solicitado.</p>
          <a href="/veterinario/list" class="return-button">
            <i data-lucide="arrow-left"></i>
            Volver a la lista de veterinarios
          </a>
        </div>
      </section>
    </main>

    <script>
      lucide.createIcons();

      // Maneja la visibilidad de los campos de contraseña
      document
        .getElementById("changePassword")
        .addEventListener("change", function () {
          const passwordFields = document.getElementById("passwordFields");
          passwordFields.style.display = this.checked ? "block" : "none";

          if (!this.checked) {
            document.getElementById("newPassword").value = "";
            document.getElementById("confirmPassword").value = "";
          }
        });
    </script>
  </body>
</html>
