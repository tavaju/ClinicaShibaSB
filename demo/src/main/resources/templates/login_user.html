<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Shiba - Login</title>
    <link rel="stylesheet" th:href="@{/css/login_user.css}">
    <!-- Font Awesome para el ícono del ojo en la contraseña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="brand-name">Clínica Shiba</div>
    <div class="login-container">
        <div class="form-container">
            <div class="logo-container">
                <img src="/assets/logos/shiba_sinfondo.png" alt="Shiba Logo" class="shiba-logo">
                <h2>Ingreso al portal</h2>
            </div>
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="juseanto@gmail.com" required>
                </div>
                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                        <i class="far fa-eye-slash toggle-password"></i>
                    </div>
                </div>
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Recuérdame</span>
                    </label>
                    <a href="#" class="forgot-password">Olvidé mi contraseña</a>
                </div>
                <button type="submit">Ingresar</button>
            </form>
        </div>
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1518020382113-a7e8fc38eac9?q=80&w=2776&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
                 alt="Perro con chaqueta">
        </div>
    </div>
</body>
</html>
