<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todos Nuestros Clientes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/multi_pet_table.css" />
  </head>
  <body>
    <h1>✨ Lista de Clientes ✨</h1>

    <div class="table-container">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Cédula</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.cedula}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.correo}"></td>
            <td th:text="${cliente.celular}"></td>
            <td>
              <a
                class="btn btn-info"
                th:href="@{/cliente/update/{cedula}(cedula=${cliente.cedula})}"
                >Editar</a
              >
              <a
                class="btn btn-danger"
                th:href="@{/cliente/delete/{cedula}(cedula=${cliente.cedula})}"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a href="/" class="btn btn-primary btn-details">Volver al Inicio</a>
    </div>

    <a type="button" class="btn btn-primary" th:href="@{/cliente/add}"
      >Agregar Cliente</a
    >
  </body>
</html>
