<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos Nuestros Clientes</title>
    <link rel="stylesheet" href="/css/client_view.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <header class="banner">
        <div class="banner-content">
            <div class="nav-left">
                <img src="/assets/images/logo_shiba.png" alt="Logo" class="logo" />
                <span class="brand-name">Clínica Shiba</span>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="table-header">
            <div class="title-section">
                <i data-lucide="users"></i>
                <h1>Lista de Clientes</h1>
            </div>
            <div class="search-section">
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" placeholder="Buscar cliente..." class="search-input">
                </div>
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Celular</th>
                        <th class="actions-header">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.cedula}"></td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.correo}"></td>
                        <td th:text="${cliente.celular}"></td>
                        <td class="actions-cell">
                            <button class="action-button edit-button">
                                <i data-lucide="edit-2"></i>
                            </button>
                            <button class="action-button delete-button">
                                <i data-lucide="trash-2"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="table-footer">
            <a href="/cliente/add" class="add-button">
                Agregar Cliente
            </a>
            <div class="pagination">
                <button class="pagination-button" disabled>
                    <i data-lucide="chevron-left"></i>
                </button>
                <span class="pagination-info">Página 1 de 1</span>
                <button class="pagination-button" disabled>
                    <i data-lucide="chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Inicializar los íconos de Lucide
        lucide.createIcons();
    </script>
</body>
</html>
