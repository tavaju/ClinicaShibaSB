<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todas Nuestras Mascotas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/multi_pet_table.css" />
  </head>
  <body>
    <h1>✨ Edita y Elimina las Mascotas ✨</h1>

    <div class="table-container">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Raza</th>
            <th>Peso</th>
            <th>Enfermedad</th>
            <th>Foto</th>
            <th>Estado</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="mascota : ${mascotas}">
            <td>
              <a th:href="@{/mascota/find(id=${mascota.id})}" th:text="${mascota.nombre}" id="pet-name"></a>

            </td>
            
            <td th:text="${mascota.edad}"></td>
            <td th:text="${mascota.raza}"></td>
            <td th:text="${mascota.peso}"></td>
            <td th:text="${mascota.enfermedad}"></td>
            <td>
              <img
                th:src="${mascota.foto}"
                alt="Foto de Mascota"
                width="100"
                height="100" />
            </td>
            <td th:text="${mascota.enfermedad}"></td>

            <td>
             <a class = "btn btn-info" th:href="@{/mascota/update/{id}(id=${mascota.id})}">Editar</a> 
             <a class = "btn btn-danger" th:href="@{/mascota/delete/{id}(id=${mascota.id})}">Eliminar</a></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <a href="/" class="btn btn-primary btn-details">Volver al Inicio</a>
    </div>
    
    <a type ="button" class="btn btn-primary" th:href="@{/mascota/add}">Agregar Mascota</a></a>


  </body>
</html>
