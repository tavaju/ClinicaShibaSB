# Production profile configuration for Render.com deployment
spring.config.activate.on-profile=production
spring.application.name=clinica-shiba

# Server configuration
server.port=${PORT:8090}

# Database configuration for production (H2 file-based)
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./data/clinica_shiba_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for production
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 Console (disabled in production for security)
spring.h2.console.enabled=false

# Logging configuration for production
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN

# OpenAPI/Swagger configuration
springdoc.api-docs.version=openapi-3-0
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator configuration for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Security configuration
spring.security.require-ssl=false

# CORS configuration for production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:4200,https://clinica-shiba-angular-theta.vercel.app}

# File upload configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB 